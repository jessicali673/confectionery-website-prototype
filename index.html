<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Beau's Bonbons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calistoga|Merriweather:400,700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <div class="candy-icons">
      <img class="candy-left" src="images/candy-four.svg" alt="candy">
      <h1>BEAU'S BONBONS</h1>
      <img class="candy-right" src="images/candy-four.svg" alt="candy">
    </div>
    <nav class="header-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="welcome-banner">
    <img class="banner-img-flex" src="images/placeholder-16by9.svg" alt="image">
    <div class="banner-content">
      <div class="beau-logo">
        <img class="img-flex" src="images/placeholder-circle.svg" alt="image">
      </div>
      <div class="welcome-main">
        <h2>Welcome to Beau’s Bonbons</h2>
        <p>Enjoy our delicious world class candies here at Beau’s Bonbons! Our candies are all freshly made to order with over 50 different flavours. We have special featured candies and sales monthly!</p>
        <div class="welcome-btn">
          <a class="learn-btn" href="#">Learn More</a>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
